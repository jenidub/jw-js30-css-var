<!DOCTYPE html>
<html lang="en">

<!-- HEAD SECTION -->
<head>
  <!-- Page Information and Favicon -->
  <meta charset="UTF-8">
  <title>JeniDub Live Website Updates with JS and CSS</title>
  <script src="https://kit.fontawesome.com/44f201c5a9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./img/swatchbook-solid.svg">
  
  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
</head>

<!-- HTML SECTION -->
<body>
  <!-- HEADER Section -->
  <div class="header">
    <!-- Header Section Title -->
    <div class="header-title">
      <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    </div>

    <!-- Header Controls Section -->
    <div class="controls">
      <div class="controls-item">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
      </div>
  
      <div class="controls-item">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      </div>
  
      <div class="controls-item">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
      </div>
    </div>
  </div>

  <!-- IMAGE Section -->
  <img src="./img/waterfall-adler-800x600.jpg">
  <p><strong><em>Photo by Manuela Adler from Pexels</em></strong></p>


  <!-- STYLE CODING -->
  <style>
    /*misc styles, nothing to do with CSS variables*/
    body {
      text-align: center;
      background: black;
      color: white;
      font-family: 'Fredoka', sans-serif;
      font-weight: 400;
      font-size: 50px;
    }

    h2 {
      font-size: 60px;
    }

    p,
    label {
      font-size: 35px;
      font-weight: 300;
    }

    .header, 
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
    }

    .header-title {
      padding: 5px;
    }

    .controls-item {
      padding: 10px;
    }

    input {
      width: 100px;
    }
  </style>

  <!-- JAVASCRIPT CODING -->
  <script>
  </script>

</body>
</html>
